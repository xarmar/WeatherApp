<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="bundle.js"></script></head>
<body>
    <div id='mainContainer'>
        <h1> Weather App </h1>
        <p> API based weather forecast App</p>
        <div id='formDiv'>
            <form novalidate>
                <fieldset>
                    <legend>Weather Forecast</legend>
                    <input type='text' id='cityInput' placeholder="City of Interest" pattern='^[A-Za-z\s]+$'>
                    <button type="submit" id='submitButton'>Get Forecast</button>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
